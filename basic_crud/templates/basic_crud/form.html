{% extends 'basic_crud/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="card">
    <h4 class="card-header">Fill the forms </h4>
    <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="card-text">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {{form}} -->
                <div class="form-group">


                    <!-- {{form|crispy}}  -->
                    {{form.fullname|as_crispy_field}}

                    <div class="row">
                        <div class="col-md-8">
                            {{form.email|as_crispy_field}}
                        </div>
                        <div class="col-md-4">
                            {{form.phone|as_crispy_field}}
                        </div>
                    </div>
                    {{form.profile|as_crispy_field}}






                </div>
                <button class="btn btn-success" type="submit"><i class="fas fa-database"> Save</i></button>
            </form>
        </p>
    </div>
</div>

{% endblock content %}
